<button [disabled]="disabled"
  class="font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
  [ngClass]="{
    'text-white': variant === 'primary' || variant === 'secondary',
    'bg-primary-500 hover:bg-primary-600 focus:ring-primary-500':
      variant === 'primary',
    'bg-secondary-500 hover:bg-secondary-600 focus:ring-secondary-500':
      variant === 'secondary',
    'bg-transparent border border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-gray-500':
      variant === 'outline',
    'bg-transparent text-gray-700 hover:bg-gray-100': variant === 'ghost',

    'px-3 py-1.5 text-sm': size === 'sm',
    'px-4 py-2 text-base': size === 'md',
    'px-6 py-3 text-lg': size === 'lg',

    'opacity-50 cursor-not-allowed': disabled
  }">
  {{ label }}
</button>
